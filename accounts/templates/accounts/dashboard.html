{% extends 'base.html' %} 

{% block title %} Dashboard | SocialMediaSite {% endblock title %}

{% block content %}
  <div class="container-fluid">
    <h1>Welcome, {{displayName}}</h1>

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
  <button type="submit">Search for User</button>

  <p>
    {% for i in requestNames %}
        <a href="/profile/{{ i }}">{{ i }}</a>
    {% endfor %}
  </p>

    <a href="/logout"><p>Logout</p></a>
  </div>
{% endblock content %}
