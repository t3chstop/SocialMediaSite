{% extends 'base.html' %} 

{% block title %} Login {% endblock title %}

{% block content %}
<div class="container-fluid">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p><a href="/register">Don't have an account? Register</a></p>
</div>
{% endblock content %}
