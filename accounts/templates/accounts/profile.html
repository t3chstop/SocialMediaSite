<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{viewingName}} | SocialMediaSite</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>{{viewingName}}</h1>

      {% if areFriends %}

      <p>You're viewing your friend</p>
      <!-- put remove friends form here -->

      {% elif activeRequestTo %}

      <p>Friend Request Delivered. Awaiting response</p>

      {% elif activeRequestFrom %}

      <p>Incoming friend request</p>
      <!-- put accept friend request form here -->

      {% elif viewingSelf %}

      <!-- put edit profile form here -->

      <p>Viewing yourself</p>

      {% else %}

      <p>Send a friend request</p>
      <!-- put edit profile form here -->

      {% endif %}


      <a href="/logout"><p>Logout</p></a>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
