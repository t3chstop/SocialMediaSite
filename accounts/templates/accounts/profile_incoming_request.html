{% extends "base.html" %}

{% block content %}

<h2>{{ viewing.display_name }}</h2>
<img src="{{viewing.profile_picture.url}}" width="240">
<h2>{{ viewing.bio }}</h2>
<h4>This guy sent you a friend request.</h4>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Accept Friend Request</button>
</form>

{% endblock content %}
