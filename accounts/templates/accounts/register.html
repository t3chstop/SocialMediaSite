{% extends 'base.html' %} 

{% block title %} Register | SocialMediaSite {% endblock title %}

{% block content %}
<div class="container-fluid">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p><a href="/login">Already have an account? Log in</a></p>
</div>
{% endblock content %}
