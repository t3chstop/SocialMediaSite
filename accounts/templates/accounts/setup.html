{% extends 'base.html' %} 

{% block title %} Account Setup | SocialMediaSite {% endblock title %}

{% block content %}
<div class="container-fluid">
  <h2>Setup</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

</form>
<p>{{request.method}}</p>
</div>
{% endblock content %}
